<form [formGroup]="loginForm">
  <p-card header="Ingresar" [style]="{width:'400px'}">

    <div class="field">
      <label for="email">Correo Electronico </label>
      <input type="text"
      pInputText
      class="w-full"
      placeholder="Ingresar Email"
      formControlName="email" />
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <p-password
        [toggleMask]="true"
        class="w-full"
        formControlName="password">

      </p-password>

    </div>

    <button
    pButton pRipple label="Ingresar"
    class="p-button-success"
    class="w-full"
    ></button>

    <div class="mt-2">
      ¿Ya tienes cuenta? <a routerLink="/register">Registrar</a>
    </div>
  </p-card>



</form>
