<form [formGroup]="registerForm" (ngSubmit)="enviarRegistro()">
  <p-card header="Registrarse" [style]="{width:'400px'}">

    <div class="field">
      <label for="fullName">Nombre Completo</label>
      <input
        type="text"
        pInputText
        formControlName="fullName"
        class="w-full"
        name="fullName"
        placeholder="Nombre Completo"
      />
    </div>
    <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="block p-error">
      <div *ngIf="fullName.errors?.['required']">El nombre completo es requerido.</div>
      <div *ngIf="fullName.errors?.['pattern']">Nombre debe ser válido.</div>
    </small>

    <div class="field">
      <label for="email">Correo Electrónico</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Teclea tu Correo Electrónico"
      />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
        <small *ngIf="email.errors?.['required']">Correo electrónico es requerido.</small>
        <small *ngIf="email.errors?.['email']">Debe ser una dirección de correo electrónico válida.</small>
      </div>
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Teclea tu contraseña"
      />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
        <small *ngIf="password.errors?.['required']">La contraseña es requerida.</small>
      </div>
    </div>

    <div class="field">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input
        type="password"
        pInputText
        formControlName="confirmPassword"
        class="w-full"
        name="confirmPassword"
        placeholder="Confirmar Contraseña"
      />

      <small
        *ngIf="confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)"
          class="block p-error">

        <div *ngIf="confirmPassword.errors?.['required']">
          Confirmar Contraseña es requerida.
        </div>

      </small>
      <small
        class="block p-error"
          *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
        >
          Las contraseñas no coinciden.
      </small>
    </div>

    <p-button
    label="Registrar"
    styleClass="w-full"
    [disabled]="registerForm.invalid"
    type="submit">
    </p-button>


    <div class="mt-2">
      ¿Ya eres miembro? <a routerLink="/login">Inicia sesión aquí.</a>
    </div>

  </p-card>
</form>
